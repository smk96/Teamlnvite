<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入 ChatGPT Team</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="container">
        <div class="card fade-in">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fa-brands fa-openai"></i>
                </div>
                <h1>ChatGPT Team</h1>
                <p class="subtitle">使用邀请码加入团队</p>
            </div>
            
            <form id="joinForm">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="key_code">邀请码</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key input-icon"></i>
                        <input type="text" id="key_code" name="key_code" placeholder="输入您的访问密钥" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>立即加入</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            
            <div id="message" class="message" style="display: none;"></div>

            <div class="card-footer">
                <p><i class="fa-solid fa-circle-info"></i> 每个邀请码仅限使用一次</p>
            </div>
        </div>
        
        <div class="page-footer">
            <p>Powered by Deno & ChatGPT</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('joinForm');
        const messageDiv = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const key_code = document.getElementById('key_code').value.trim();

            if (!email || !key_code) {
                showMessage('请填写所有字段', 'error');
                return;
            }

            // 禁用按钮状态
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 处理中...';
            
            try {
                const response = await fetch('/api/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, key_code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('✅ 邀请成功！请检查您的邮箱。', 'success');
                    form.reset();
                } else {
                    showMessage(data.error || '加入失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });
        
        function showMessage(text, type) {
            messageDiv.innerHTML = type === 'success' 
                ? `<i class="fa-solid fa-circle-check"></i> ${text}`
                : `<i class="fa-solid fa-circle-exclamation"></i> ${text}`;
            
            messageDiv.className = `message ${type} slide-in`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
